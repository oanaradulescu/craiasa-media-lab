<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>under construction</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/under-construction-flexbox.css">
</head>
<body>

	<div class="form">

		<!-- "under" -->

		<div class="composing-stick">

			<!-- "u" -->
			<div class="type-slug under">
				<div class="face x-height u">
					<div class="stem"></div>
					<div class="stroke"></div>
					<div class="stem"></div>
				</div>
			</div>
			<!-- "n" -->
			<div class="type-slug under">
				<div class="face x-height n">
					<div class="stem"></div>
					<div class="stroke"></div>
					<div class="stem"></div>
				</div>
			</div>
			<!-- "d" -->
			<div class="type-slug under">
				<div class="ascender">
					<div class="stem"></div>
				</div>
				<div class="face x-height">
					<a href="uc-what-i-learned.html">
						<div class="stroke o"></div>
					</a>
				</div>
			</div>
			<!-- "e" -->
			<div class="type-slug under">
				<div class="face x-height e">
					<!-- TODO: border-radius: beyond a certain value, no effect? -->
					<div class="stroke e-top"></div>
					<div class="stroke e-bottom"></div>
				</div>
			</div>
			<!-- "r" -->
			<div class="type-slug under">
				<div class="face x-height n">
					<div class="stem"></div>
					<!-- TODO: does styling for r win in the cascade bc r is listed last in the class attribute? -->
					<div class="stroke r"></div>
				</div>
			</div>

		</div>

		<!-- "construction" -->

		<div class="composing-stick">

			<!-- "c" -->
			<!-- leaving in the connection with letter "u" -->
			<div class="type-slug construction">
				<div class="face x-height c" style="">
					<div class="stem red" style="width: 100%; height: 35%;"></div>
					<div class="stroke red"></div>
					<div class="stem red" style="width: 100%; height: 35%;"></div>
				</div>
			</div>

			<!-- "o" -->
			<div class="type-slug construction">
				<div class="face x-height">
					<div class="stroke red" style="width: 100%; height: 100%;"></div>
				</div>

			</div>
			<!-- "n" -->
			<div class="type-slug construction">
				<div class="face x-height n">
					<div class="stem red"></div>
					<div class="stroke red"></div>
					<div class="stem red"></div>
				</div>
			</div>
			<!-- "s" -->
			<div class="type-slug construction">
				<div class="face x-height e" style="-webkit-align-items: flex-end; align-items: flex-end;">
					<div class="stroke e-bottom red"></div>
					<div class="stroke e-top red"></div>
				</div>
			</div>
			<!-- "t" -->
			<div class="type-slug construction">
				<div class="ascender t">
					<div class="stem red"></div>
				</div>
				<div class="face x-height c" style="-webkit-align-items: center; align-items: center;">
					<div class="stroke e-bottom red"></div>
					<div class="stem red"></div>
				</div>
			</div>
			<!-- "r" -->
			<div class="type-slug construction">
				<div class="face x-height n">
					<div class="stem red"></div>
					<!-- TODO: does styling for r win in the cascade bc r is listed last in the class attribute? -->
					<div class="stroke r red"></div>
				</div>
			</div>
			<!-- "u" -->
			<div class="type-slug construction">
				<div class="face x-height u">
					<div class="stem red"></div>
					<div class="stroke red"></div>
					<div class="stem red"></div>
				</div>
			</div>
			<!-- "c" -->
			<div class="type-slug construction">
				<div class="face x-height u" style="-webkit-flex-direction: column; -webkit-align-items: flex-start;flex-direction: column; align-items: flex-start;">
					<div class="stem red" style="width: 100%; height: 35%;"></div>
					<div class="stroke red"></div>
					<div class="stem red" style="width: 100%; height: 35%;"></div>
				</div>
			</div>
			<!-- "t" -->
			<div class="type-slug construction">
				<div class="ascender t">
					<div class="stem red"></div>
				</div>
<!-- 			<div class="face x-height t">
					<div class="stroke red"></div>
					<div class="stem red"></div>
					<div class="stroke red"></div>
				</div>

 -->
				<div class="face x-height c" style="-webkit-align-items: center; align-items: center;">
					<div class="stroke e-bottom red"></div>
					<div class="stem red"></div>
				</div>

 </div>
			<!-- "i" -->
			<div class="type-slug construction">
				<div class="ascender t" style="-webkit-align-items: flex-end; align-items: flex-end;">
					<div class="stroke"></div>
				</div>
				<div class="face x-height">
					<div class="stem" style="width: 100%"></div>
				</div>

			</div>
			<!-- "o" -->
			<div class="type-slug construction">
				<div class="face x-height">
					<div class="stroke" style="width: 100%; height: 100%;"></div>
				</div>

			</div>

			<!-- "n" -->
			<div class="type-slug construction">
				<div class="face x-height n">
					<div class="stem"></div>
					<div class="stroke"></div>
					<div class="stem"></div>
				</div>
			</div>


		</div>

	</div>

</body>
</html>
